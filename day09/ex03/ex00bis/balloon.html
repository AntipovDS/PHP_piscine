<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Come blow this balloon</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div class="balloon" id="balloon"></div>
    <script>
    var size = 200;
    var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
    var colorIndex = 0;
    
    $(document).ready(function(){
        balloon = $('#balloon');
        balloon.click(clickMouse);
        balloon.mouseleave(leaveMouse);
    })
    
    function clickMouse() {
        size += 10;
        if (size > 420) {
            size = 200;
        }
        colorIndex++;
        if (colorIndex > 2) {
            colorIndex = 0;
        }
        refreshBalloon(colorIndex);
    }
    
    function leaveMouse(){
        size -= 5;
        if (size < 200) {
            size = 200;
        }
        colorIndex--;
        if (colorIndex < 0) {
            colorIndex = 2;
        }
        refreshBalloon(colorIndex);
    }
        
    function refreshBalloon(colorIndex){
        balloon.css('height', size);
        balloon.css('width', size);
        balloon.css('backgroundColor', color[colorIndex]);
    }
    </script>
</body>
</html>
