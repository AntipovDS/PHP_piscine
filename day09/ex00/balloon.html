<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Come blow this balloon</title>
    <style>
        .balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div class="balloon" id="balloon"></div>
    <script>
    var size = 200;
    var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
    var colorIndex = 0;
    
    window.onload = function () {
        balloon = document.querySelector("#balloon");
        balloon.addEventListener("click", clickMouse);
        balloon.addEventListener("mouseleave", leaveMouse);
    }
    
    function clickMouse() {
        size += 10;
        if (size > 420) {
            size = 200;
        }
        colorIndex++;
        if (colorIndex > 2) {
            colorIndex = 0;
        }
        refreshBalloon(colorIndex);
    }
    
    function leaveMouse(){
        size -= 5;
        if (size < 200) {
            size = 200;
        }
        colorIndex--;
        if (colorIndex < 0) {
            colorIndex = 2;
        }
        refreshBalloon(colorIndex);
    }
    
    function refreshBalloon(colorIndex){
        balloon.style.height = size + 'px';
        balloon.style.width = size + 'px';
        balloon.style.backgroundColor = color[colorIndex];
    }
    </script>
</body>
</html>
